    <title>Position</title>
</head>
<body>
    <form action="" method="post" class="smart-green">
        <h1>Contact Form
            <span>Please fill all the text in the fields</span>
        </h1>
        <div class="row">
            <div class="col">
                <span>First Name:</span>
              <input type="text" class="form-control" placeholder="First name">
            </div>
            <div class="col">
                <span>Last Name:</span>
              <input type="text" class="form-control" placeholder="Last name">
            </div>
          </div>
        <label>
            <span>Your Email* : </span>
            <input type="email" id="email" placeholder="Your Email address" required/>
        </label>
        <label>
            <span>Subject : </span>
            <select name="selection">
                
                <option value="">---Select Your Query---</option>
                <option value="Suggestions">Suggestion</option>
                <option value="Complaint">Complaint</option>
                <option value="General Questiond">General Question</option>
            </select>
        </label>
        <label>
            <span>Message : </span>
            <textarea name="message" id="message" cols="30" rows="10" placeholder="Your Message to Us"></textarea>
        </label>
        <label>
            <span></span>
            <input type="submit" class="button" value="Send">
        </label>
    </form>
</body>
</html>
