<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="Images/newlogos/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="Images/newlogos/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="Images/newlogos/favicon-16x16.png">
    <link rel="manifest" href="Images/newlogos/site.webmanifest"><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="Pay.css">
    <title>Payment Form</title>
</head>
<body>
    <form action="" method="get" class="container">
        <h1>Payment Form
            <span>Fill the * provided fields</span>
        </h1>
        <label>
            <h2>User Information</h2>
            <span> Full Name*: </span>
           <input type="text" name="Name" placeholder="FullName" required>
        </label>
        <label>
            <span>Email*: </span>
            <input type="email" name="Email" id="Email" placeholder="example@gmail.com">
        </label>
        <label>
        <h2>Payment Information</h2>
        <span>Card Type*: </span> 
            <select name="Card_Type" id="cardtype">
                <option value="">---Select a Card Type---</option>
                <option value="Visa">Visa</option>
                <option value="Rupay">Rupay</option>
                <option value="MasterCard">MasterCard</option>
            </select>
    </label>
        <label>
           <span>Card Number*: </span> 
            <input type="number" name="card_number" id="card_number" placeholder="1234 5678 9123">
        </label>
        <label>
            <span>Expiration Date*: </span>
             <input type="date" name="exp_date" id="exp_date" placeholder="01-01-2000">
        </label>
        <label>
           <span>CVV*: </span>
           <input type="password" name="CVV" id="CVV" placeholder="123">
        </label>
        <label >
        <input type="submit" value="Pay Now" id="submit">
        </label>
    </form>
</body>
</html>
